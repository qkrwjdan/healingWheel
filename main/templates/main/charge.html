{% extends 'base.html' %}

{% block style %}
<style>
.charge {
  font-size:30px;
  font-weight:bold;
  color : gray;
  margin: 20px auto;
  width: 343px;
  padding-bottom:20px;
  -webkit-border-radius: 8px/7px;
  -moz-border-radius: 8px/7px;
  border-radius: 8px/7px;
  background-color: rgba(0,0,0,.03);
  -webkit-box-shadow: 1px 2px 5px rgba(0,0,0,.11);
  -moz-box-shadow: 1px 2px 5px rgba(0,0,0,.11);
  box-shadow: 1px 2px 5px rgba(0,0,0,.11);
  border: solid 1px #cbc9c9;
  font-family: 'Ubuntu', sans-serif;
}
hr{
  color: #a9a9a9;
  opacity: 0.3;
}

.id_detail_menu{
  margin-top:20px;
  margin-left:10px;
  position:relative;
  width:95px;
  height:30px;
  line-height:40px;
  border:1px solid #606976;
  border-radius:4px;
  text-transform:uppercase;
  background:#fff;
}
.id_detail_menu label{
  position:absolute;
  width:90%;
  font-size:.86em;
  color:#606976;
  top:0;
  left:0;
  padding:0 5%;
}
.id_detail_menu label:after{
  content:'▼';
  width:40px;
  height:40px;
  position:absolute;
  top:0;
  right:0;
  font-size:.76em;
  color:#fff;
  text-align:center;
  background:#606976;
}
.id_detail_menu select{
  width:100%;
  height:40px;
  opacity:0;
  filter:alpha(opacity=0);
  -ms-filter:alpha(opacity=0);
}
.charge_button {
  font-size: 14px;
  font-weight: 600;
  color: white;
  padding: 2px 10px 10px 10px;
  margin: 10px 10px 10px 10px;
  display: inline-block;
  text-decoration: none;
  width: 70px; height: 27px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  background-color: #81BEF7;
  -webkit-box-shadow:  1px #6E6E6E;
  -moz-box-shadow:  1px #6E6E6E;
  box-shadow:  1px #6E6E6E;
  transition: all 0.1s linear 0s;
  top: 0px;
  position: relative;
}
</style>
{% endblock %}

{% block content%}
<br>
<br>
<center>
  <div class ="charge" style="padding-top : 20px">충전하기
    <form action='' method='post'>
    <hr>
    <label for="id_detail_menu" style="font-size : 17px;"> - 시간 선택 -</label><br><select name="detail_menu" class="id_detail_menu">
    <option value="10" selected>10분</option>
    <option value="30">30분</option>
    <option value="60">60분</option>
    </select>
    <br>
     <input type='hidden' name='csrfmiddlewaretoken' value='UCcnCBxOk2uTwIAe97cLNWJ7rrxXrUtTzOYhLavk4nvSUvA526wWMLNBIXwWqjPu' />
     {% csrf_token %}
     <input class = "charge_button" type="submit" name="" value="charge" style=" margin-top : 30px; margin-botttom : 10px;">
    </form>
  </div>
</center>


{% endblock %}
