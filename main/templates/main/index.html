<style>
		.sidenav {
			height:100%;
			width: 0;
			z-index:1;
      position:fixed;
			top: 0;
			right :0;
			background-color: rgb(255,255,255);
			overflow-x: hidden;
			transition:0.5s ease-out;
			padding-top: 60px;
		}
		.sidenav a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 15px;
      font-weight: bold;
			color: #0489B1;
			display: block;
			transition: 0.2s ease-in-out;
      font-family: 'Ubuntu', sans-serif;
		}
		.sidenav a:hover, .offcanvas a:focus {
			color: #000;
		}
		.closebtn {
			position: absolute;
			top: 11px;
			left:0;
			font-size: 36px ;
		}
		.openmenu:hover {
			transition:0.5s ease-in-out;
      filter:brightness(40%);
		}
		.openmenu {
			font-size: 25px;
			cursor:pointer;
			transition:0.5s ease-in-out;
      float:right;
      padding-right: 40px;
      padding-top:20px;
      z-index : 1;
		}
		.openmenu > i {
			font-size: 30px;
		}
		@media screen and (max-height:450px) {
			.sidenav {
				padding-top:15px;
			}
			.sidenav a {
				font-size: 18px;
			}
		}
    .mysidenav{
      float:right;
    }
    .kickboard:hover{
      transform:rotate(360deg);
      transition:2.0s ease-out;
    }

	</style>
  <script>
		function openNav() {
      document.getElementById('mysidenav').style.width = '200px';
      document.getElementById('mysidenav').style.boxShadow = ' rgba(0,0,0,0.5) 0 0 0 9999px';

		}
		function closeNav() {
			document.getElementById('mysidenav').style.width = '0';
      document.getElementById('mysidenav').style.boxShadow = ' rgba(255,255,255,0) 0 0 0 9999px';
		}

	</script>
