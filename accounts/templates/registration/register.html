{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
  .sns{
    display : inline-block;
    z-index : -2;
    margin-left : px;
    margin-right : 15px;
    margin-top : 20px;
    height: 50px;
  }

  body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6,
  pre, form, fieldset, input, textarea, p, blockquote, th, td {
    padding:0;
    margin:0;}

  fieldset, img {border:0}

  ol, ul, li {list-style:none}

  :focus {outline:none}

  body,
  input,
  textarea,
  select {
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    color: #4c4c4c;
  }
  p {
    font-size: 11px;
    width: 200px;
    display: inline-block;
  }
  h1 {
    font-size: 32px;
    font-weight: 300;
    color: #6E6E6E;
    text-align: center;
    padding-top: 10px;
    margin-bottom: 10px;
  }



  .testbox {
    margin: 20px auto;
    width: 343px;
    height: 690px;
    -webkit-border-radius: 8px/7px;
    -moz-border-radius: 8px/7px;
    border-radius: 8px/7px;
    background-color: rgba(0,0,0,.03);
    -webkit-box-shadow: 1px 2px 5px rgba(0,0,0,.11);
    -moz-box-shadow: 1px 2px 5px rgba(0,0,0,.11);
    box-shadow: 1px 2px 5px rgba(0,0,0,.11);
    border: solid 1px #cbc9c9;
  }

  input[type=radio] {
    visibility: hidden;
  }

  form{
    margin: 0 30px;
  }

  label.radio {
  	cursor: pointer;
    text-indent: 35px;
    overflow: visible;
    display: inline-block;
    position: relative;
    margin-bottom: 15px;
    font-weight: bold;
    color:#6E6E6E;
  }

  label.radio:before {
    background: #01A9DB;
    content:'';
    position: absolute;
    top:2px;
    left: 0;
    width: 20px;
    height: 20px;
    border-radius: 100%;
  }

  label.radio:after {
  	opacity: 0;
  	content: '';
  	position: absolute;
  	width: 0.5em;
  	height: 0.25em;
  	background: transparent;
  	top: 7.5px;
  	left: 4.5px;
  	border: 3px solid #ffffff;
  	border-top: none;
  	border-right: none;

  	-webkit-transform: rotate(-45deg);
  	-moz-transform: rotate(-45deg);
  	-o-transform: rotate(-45deg);
  	-ms-transform: rotate(-45deg);
  	transform: rotate(-45deg);
  }

  input[type=radio]:checked + label:after {
  	opacity: 1;
  }

  hr{
    color: #a9a9a9;
    opacity: 0.3;
  }

  input[type=text],input[type=password],input[type=email]{
    width: 200px;
    height: 39px;
    -webkit-border-radius: 0px 4px 4px 0px/5px 5px 4px 4px;
    -moz-border-radius: 0px 4px 4px 0px/0px 0px 4px 4px;
    border-radius: 0px 4px 4px 0px/5px 5px 4px 4px;
    background-color: #fff;
    -webkit-box-shadow: 1px 2px 5px rgba(0,0,0,.09);
    -moz-box-shadow: 1px 2px 5px rgba(0,0,0,.09);
    box-shadow: 1px 2px 5px rgba(0,0,0,.09);
    border: solid 1px #cbc9c9;
    margin-left: -5px;
    margin-top: 13px;
    padding-left: 10px;
  }

  input[type=password]{
    margin-bottom: 25px;
  }


  .gender {
    margin-left: 30px;
    margin-top:18px;
    margin-bottom: 0px;
  }

  .accounttype{
    margin-left: 8px;
    margin-top: 20px;
  }

  input.button {
    font-size: 14px;
    font-weight: 600;
    color: white;
    padding: 2px 10px 10px 10px;
    margin: 10px 8px 20px 0px;
    display: inline-block;
    text-decoration: none;
    width: 77px; height: 27px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    background-color: #81BEF7;
    -webkit-box-shadow: 3px #6E6E6E;
    -moz-box-shadow: 3px #6E6E6E;
    box-shadow:  3px #6E6E6E;
    transition: all 0.1s linear 0s;
    top: 0px;
    position: relative;
  }

  input.button:onclick {
    top: 3px;
    background-color:#6E6E6E;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;

  }
</style>

{% endblock %}

{% block content %}

<div class="testbox">
    <h1>Sign-up</h1>
    <hr>

    <form method = "post">
    <center>
      {{form.as_p}}
      {% csrf_token%}
      <input type="submit" class='button' name="" value="register">

    </center>
    <center>
      <p style = "font-size:8px;">By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
    </center>
    </form>

  </div>

{% endblock %}
