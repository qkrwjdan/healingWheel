<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <br>
    <a href="{% url 'add_income' %}">수입 추가하기</a>
    <a href="{% url 'add_spending' %}">지출 추가하기</a>
    <br>
    <h3>수입</h3><br>
    <tbody>
      {% for each in income %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{each.name}}</td>
          <td>{{each.money}}</td>
          <td><a href="{% url 'income_update' each.id %}" class="btn btn-success btn-sm">변경</a></td>
          <td><a href="{% url 'income_delete' each.id %}" class="btn btn-danger btn-sm">삭제</a></td>
        </tr>
        <br>
      {% endfor %}
    </tbody>

    <h3>지출</h3><br>
    <tbody>
      {% for each in spend %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{each.name}}</td>
          <td>{{each.money}}</td>
          <td><a href="{% url 'spend_update' each.id %}" class="btn btn-success btn-sm">변경</a></td>
          <td><a href="{% url 'spend_delete' each.id %}" class="btn btn-danger btn-sm">삭제</a></td>
        </tr>
        <br>
      {% endfor %}
    </tbody>

    <br>
    <h1>총금액 : {{ result }}</h1>
  </body>
</html>
